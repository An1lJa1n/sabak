<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Sabak</title>
    <link rel="stylesheet"  href="css/app.css"/>
    <link href="css/signin.css" rel="stylesheet" />
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="http://www.ag-grid.com/dist/ag-grid.css?ignore=notused13" rel="stylesheet"/>
    <link href="http://www.ag-grid.com/dist/theme-fresh.css?ignore=notused13" rel="stylesheet"/>
</head>
<body>
    <div class="container" style="background-image:url(/images/school-wallpaper.jpg);height:650px;width:100%">
        <form class="form-signin" method="post">
            <h2 class="form-signin-heading"> Please sign in
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address", required, autofocus/>
                <label label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name= "password" class="form-control" placeholder="Password", required/>
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                #error
                    if error
                        label.error #{error}
            </h2>            
        </form>                
    </div>    
</body>
</html>
